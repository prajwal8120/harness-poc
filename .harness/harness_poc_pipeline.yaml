pipeline:
  name: harness_poc_pipeline
  identifier: harness_poc_pipeline
  projectIdentifier: Jenkinsdeploy
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: Jenkins_build
        identifier: Jenkins_build
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  type: JenkinsBuild
                  name: Jenkins_job
                  identifier: Jenkins_job
                  spec:
                    connectorRef: jenkinsconnector
                    jobName: Harness/harness-poc
                    jobParameter: []
                    delegateSelectors:
                      - helm-delegate
                    unstableStatusAsSuccess: false
                    useConnectorUrlForJobExecution: true
                  timeout: 10m
                  failureStrategies: []
        tags: {}
    - stage:
        name: deploy
        identifier: deploy
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: harness_service
          environment:
            environmentRef: harnessenv
            deployToAll: false
            infrastructureDefinitions:
              - identifier: harness_infra
          execution:
            steps:
              - step:
                  name: Rollout Deployment
                  identifier: rolloutDeployment
                  type: K8sRollingDeploy
                  timeout: 10m
                  spec:
                    skipDryRun: false
                    pruningEnabled: false
            rollbackSteps:
              - step:
                  name: Rollback Rollout Deployment
                  identifier: rollbackRolloutDeployment
                  type: K8sRollingRollback
                  timeout: 10m
                  spec:
                    pruningEnabled: false
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
